<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Mooper The Cat</title>
</head>
<body>
    <div class="main-content">
        <h1>I'm Moop!</h1>
        <div class="middle">
            <img src="./images/moopsHappyPlace.jpg" alt="Moop the calico cat shuts her eyes while being pet"
            class="main-image">
            <div class="card">
                <h2>
                    Likes
                </h2>
                <ul>
                    <li>Eating</li>
                    <li>Being Pet</li>
                    <li>Windows</li>
                    <li>Kneading with my Claws</li>
                    <li>Chasing fake Birds</li>
                    <li>Killing Bugs</li>
                </ul>
            </div>
            <div class="card">
                <h2>
                    Dislikes
                </h2>
                <ul>
                    <li>Anyone not currently petting me</li>
                    <li>Being Late for Dinner</li>
                    <li>Other Cats</li>
                    <li>Dog People</li>
                    <li>Vaccuum Cleaners</li>
                    <li>Closed Doors</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
